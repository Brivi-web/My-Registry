  <section class="container">
    <form action="" target="_blank">
      <h1>Login</h1>
       
         <label for="uname">Username:</label>
       <input type="text" id="uname" name="username" placeholder="username.." required/>
       <br>
         
         <label for="pword">  Passsword:  </label>
       <input type="password" id="pword" name="password" placeholder="password.."required/>
       <span><a href="#" target="_blank">
          Forgot password?
        </a></span> 
        <br>
         
        <section class="checkboxcontainer">
         <input type="checkbox" name="remember me" id="check">
         <i for="check">Remember me</i>
        </section>
         
         <section class="submitcontainer">
           <button type="submit" value="login">LOGIN</button>
           <button type="button">Register</button>
        </section>
      </form>
  </section>
